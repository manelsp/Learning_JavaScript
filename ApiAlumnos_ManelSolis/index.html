<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API_Alumnos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    <div id="container" class="container">
        <br>
        <h2>Alumnos</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="textboxName">Nombre</label>
                <input type="text" class="form-control" id="textboxName" aria-describedby="nameHelp" placeholder="Escribe el nombre">
                <small id="nameHelp" class="form-text text-muted">Escribe el nombre del alumno.</small>
            </div>
            <div class="form-group">
                <label for="textboxNota">Nota alumno</label>
                <input type="number" class="form-control" id="textboxNota" placeholder="Nota">
            </div>
            <button id = "buttonSave" type="button" class="btn btn-primary">Guardar</button>
        </form>
        <hr>   
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Nota</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id = "contenidoAlumnos">
            </tbody>
          </table>
    </div>     
    <!-- boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src = "logic.js"></script>
</body>
</html>
